<!--  Product Form -->
<form name="productForm" ng-controller="ProductController as productCtrl" ng-submit="productCtrl.addProduct(shop)">

  <h4>Submit a Product</h4>
  <div class="form-content">
    <div class="row">
      <div class="col-md-7">
        <fieldset class="form-group">
          <textarea ng-model="productCtrl.product.name" class="form-control" placeholder="Write name of product..." title="Name"></textarea>
        </fieldset>
      </div>
      <div class="col-md-5">
        <fieldset class="form-group">
          <textarea ng-model="productCtrl.product.price" class="form-control" placeholder="$0.00" title="Price"></textarea>
        </fieldset>
      </div>
    </div>
    <fieldset class="form-group">
      <textarea ng-model="productCtrl.product.descrption" class="form-control" placeholder="Write something of product..." title="Description"></textarea>
    </fieldset>
    <div class="row">
      <div class="col-md-5">
        <fieldset class="form-group">
          <textarea class="form-control" placeholder="Paste url of image..." title="Name"></textarea>
        </fieldset>
      </div>
      <div class="col-md-4">
        <fieldset class="form-group">
          <input type="submit" class="btn btn-success" value="From Computer" />
        </fieldset>
      </div>
      <div class="col-md-4"></div>
    </div>
    <fieldset class="form-group">
      <input type="submit" class="btn btn-primary pull-right" value="Submit Product" />
    </fieldset>
  </div>
</form>
