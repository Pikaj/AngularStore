<!DOCTYPE html>
<html ng-app="masterShop">
  <head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Rails Masters - Master Shop</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/checklist-model/checklist-model.js"></script>
    <script type="text/javascript" src="js/products.js"></script>
    <script type="text/javascript" src="js/categories.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body ng-controller="ShopController as shop">
    <!-- Navbar - Top Panel -->
    <top-panel></top-panel>

    <!--  Products Container  -->
    <div class="list-group container">
      <!--  Product Container  -->
      <div class="row">
        <div class="col-md-12">
          <product-add-form></product-add-form>
        </div>
        <div class="list-group-item col-md-12" ng-repeat="product in shop.products">
          <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

          <!-- Image Gallery  -->
          <product-gallery></product-gallery>

          <!-- Product Tabs  -->
          <product-tabs></product-tabs>
        </div>
      </div>

    </div>
    
  </body>
</html>
